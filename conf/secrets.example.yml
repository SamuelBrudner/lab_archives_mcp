# Copy this file to conf/secrets.yml and fill in real credentials.
LABARCHIVES_AKID: 'example-akid'
LABARCHIVES_PASSWORD: 'example-password'
LABARCHIVES_REGION: 'https://api.labarchives.com'
# Optional helpers for non-interactive scripts:
# LABARCHIVES_UID: 'stored-user-uid'
# LABARCHIVES_AUTH_EMAIL: 'user@example.com'
# LABARCHIVES_AUTH_CODE: 'temporary-token'

# Vector search backend (optional, only needed for semantic search)
# Get OpenAI key at: https://platform.openai.com/api-keys
# Cost: $0.02 per 1M tokens (~$0.08 for initial 10K chunk indexing)
OPENAI_API_KEY: 'sk-proj-example'

# Pinecone vector database (optional, Qdrant alternative coming later)
# Get key at: https://www.pinecone.io/
PINECONE_API_KEY: 'example-pinecone-key'
PINECONE_ENVIRONMENT: 'us-east-1'
